<!DOCTYPE html>
<html lang="en" class="m-1">
<head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body class="bg-secondary container-fluid m-1">

<header>
    <h1 class="text-center text-decoration-underline"><b> Math Quiz </b></h1>
</header>

<main class="g-0">
    <section class="container-fluid col-12 row g-0">
        <div class="col-sm-3 col-12 d-grid container-fluid">
            <h2 class="text-center h1 text-decoration-underline"><b> Game Info </b></h2>
            <div class="text-center h2">
                <p>In This Game you try to answer</p>
                <p>9 Mathematical Questions</p>
                <p class="h4">(which increase in difficulty)</p>
                <br>
                <p>Will you Manage to Complete all Questions?</p>
                <p class="h4">( Results are rounded to .xx )</p>
            </div>
        </div>
        <div class="col-sm-6 col-12 row container-fluid g-2">
            <div class="col-4 border border-1">
                <img id="img1" class="card-img" src="media/southernRingNebula.jpg" alt="question 1" height="200" >
                <p id="q1" class="text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img2" class="card-img" src="media/phantomGalaxy.jpg" alt="question 2" height="200" >
                <p id="q2" class=" text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img3" class="card-img" src="media/cartwheelGalaxy.jpg" alt="question 3" width="500" height="200">
                <p id="q3" class=" text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img4" class="card-img" src="media/carinaNebula.jpg" alt="question 4" width="500" height="200">
                <p id="q4" class=" text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img5" class="card-img" src="media/web1.jpg" alt="question 5" width="500" height="200">
                <p id="q5" class="  text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img6" class="card-img" src="media/space.jpg" alt="question 6" width="500" height="200">
                <p id="q6" class=" text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img7" class="card-img" src="media/tarantulaNebula.jpg" alt="question 7" width="500" height="200">
                <p id="q7" class=" text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img8" class="card-img" src="media/webTelescope.jpg" alt="question 8" width="500" height="200">
                <p id="q8" class="text-center h2 pt-5"><br>test</p>
            </div>
            <div class="col-4 border border-1">
                <img id="img9" class="card-img" src="media/cosmicWinterWonderland.jpeg" alt="question 9" width="500" height="200">
                <p id="q9" class="text-center h2 pt-5"><br>test</p>
            </div>
        </div>
        <div id="result" class="col-sm-3 col-12 container-fluid bg-dark g-3">
            <div class="invisible">
                . <br>
                . <br>
                . <br>
                . <br>
            </div>
        </div>
    </section>
    <section class="container-fluid mt-5 col-sm-6 offset-md-5  col-12 align-items-center">
        <label for="answer" class="container-fluid">
            <input id="answer" type="text" placeholder="your Answer"/>
            <button id="resetBtn" class="btn-dark text-danger"> Restart</button>
            <button id="answerBtn" class="btn-white text-success"> Check Answer!!</button>
        </label>
    </section>
</main>

</body>
</html>
